theme = 'meliplug'
enableEmoji = true

[menus]
  [[menus.main]]
    name = 'Home'
    pageRef = '/'
    weight = 10

  [[menus.main]]
    name = 'Ideas'
    pageRef = '/ideas'
    weight = 20

  [[menus.main]]
    name = 'Posts'
    pageRef = '/posts'
    weight = 30

  [[menus.main]]
    name = 'Projects'
    pageRef = '/projects'
    weight = 40

  [[menus.main]]
    name = 'Tags'
    pageRef = '/tags'
